<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Legion of Templars | Hiring</title>
</head>
<body id="hirepage">
    <div class="topnav">
        <div class="title">
            <a href="index.html"><img src="assets/LOGO.png"></a>
            <h1>LEGION OF TEMPLARS</h1>
        </div>
    </div>
    <div class="resume">
        <div class="for hire">
            <div class="profile">
                <img src="assets/Profile.png" id="profile">
                <label for="input">UPLOAD IMAGE
                <input type="file" accept="image/jpeg, image/jpg, image/png" id="input">
                </label>
            </div>
        </div>
        <div class="personal_info">
            <div class="personal_form">
                <label for="name">First Name:
                    <input type="text" name="name" id="f_name" autocomplete="off" required>
                </label>
                <label for="lastname"> Last Name:
                    <input type="text" name="name" id="last_name" autocomplete="off" required>
                </label>
                <label for="Gender"> Gender:
                    <select id="gender" name="gender" required>
                        <option value="">Select a Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-Binary">Non-Binary</option>
                    </select>
                </label>
                <label for="address"> Address:
                    <select id="address" name="address" required>
                        <option value="Argentina">Argentina</option>
                        <option value="Australia">Australia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Russia">Russia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="South Africa">South Africa</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Spain">Spain</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                    </select>
                </label>
                <label for="birthday">Birthday:
                    <input type="date" id="birthday" id="birthday" name="birthday" max="2010-12-31">
                </label>
                <label for="description">Description:
                    <textarea name="description" id="description" cols="38" rows="6" required></textarea>
                </label>
            </div>
        </div>
        <div class="test">
            <div class="title">Personality Quiz</div>
            <div id="question" class="question"></div>
            <label class="option">
                <input type="radio" name="option" value="1" />
                <span class="option1"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="2" />
                <span class="option2"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="3" />
                <span class="option3"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="4" />
                <span class="option4"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="5" />
                <span class="option5"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="6" />
                <span class="option6"></span>
            </label>
            <div class="controls">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="result"></div>
    </div>
    <div class="finalresume">
    </div>
</body>
</html>
<script src="hire.js"></script>
